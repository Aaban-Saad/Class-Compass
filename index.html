<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>NSU Advising Helper</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/cursor.css">
    <link rel="stylesheet" href="style/pyramid.css">
</head>

<body>
    <div class="main-container">
        <h1>NSU Advising Helper</h1>
        <h2>Automatically find the most convenient section combinations of your desired courses.</h2>
        <button id="main-continue-btn" class="main-continue-btn">Continue</button>
    </div>

    <div class="cursor"></div>
    <script src="js/cursor.js"></script>

    <div id="particles-js"></div>
    <script src="particles.js-master/particles.js"></script>
    <script src="particles.js-master/particle_app_interactive.js"></script>

    <script>
        document.getElementById('main-continue-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = './login.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
