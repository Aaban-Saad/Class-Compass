<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>App | NSU Advising Helper</title>
    <link rel="stylesheet" href="style/app.css">
</head>

<body>
    <div class="main-container">
        <div class="pages-container">
            <div class="settings-page">
                <h2>Add Courses</h1>
                    <div class="course-input-container">
                        <div class="group">
                            <input class="input" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Courses</label>
                        </div>
                        <button class="custom-btn btn-2">Add</button>
                    </div>
                    <div class="added-courses-container">
                        <div class="course">
                            CSE115
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                        <div class="course">
                            CSE115L
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                        <div class="course">
                            MAT116
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                        <div class="course">
                            CSE115
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                        <div class="course">
                            CSE115
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                    </div>

                    <h2>Add Gaps</h2>
                    <div class="break-input-container">
                        <span>From:</span>
                        <div class="group-2">
                            <input class="input-2" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar-2"></span>
                            <label>hh:mm</label>
                        </div>
                        <span>To:</span>
                        <div class="group-2">
                            <input class="input-2" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar-2"></span>
                            <label>hh:mm</label>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropbtn">All days ></button>
                        <div class="dropdown-content">
                            <a href="#">All days</a>
                            <a href="#">ST</a>
                            <a href="#">MW</a>
                            <a href="#">RA</a>
                            <a href="#">F</a>
                        </div>
                    </div>

                    <button class="custom-btn btn-2">Add</button>
                    <div class="added-gaps-container">
                        <div class="gap">
                            <p>11:00 - 13:30 <br> (ST)</p>
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>

                        <div class="gap">
                            <p>11:00 - 13:30 <br> (All days)</p>
                            <button class="custom-btn btn-5">
                                X
                            </button>
                        </div>
                    </div>

                    <!-- <button>Search</button> -->
            </div>

            <div class="combinations-page">

            </div>
        </div>
    </div>
</body>

</html>
